spring.application.name=blog_backend
server.port=8080
server.servlet.context-path=/

spring.datasource.url=jdbc:mysql://localhost:3306/blog
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=
jackson.serialization.write-dates-as-timestamps=false
jackson.serialization.time-zone=UTC

#File upload configuration
server.servlet.multipart.max-file-size=10MB
server.servlet.multipart.max-request-size=10MB

#Logging configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

#Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

#custom properties
blog.app.name=Blog Backend API
blog.app.version=1.0.0
blog.app.description=Spring Boot REST API for Blog Application.
blog.app.contact.name=Tiberiu Pislaru

#pagination
blog.pagination.default-page-size=10
blog.pagination.max-page-size=100

#file upload settings
blog.file.upload.path=./uploads
blog.file.upload.max-size=10MB
blog.file.upload.allowed-types=jpeg,jpg,png,gif,pdf,doc,docx

#CORS configuration
spring.web.cors.allowed-origins=http://localhost:3000